<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clone Instagran</title>
</head>

<body>
    <div class="instragran-wrapper">
        <div class="instagran-phone">
            <img src="img/phone-on-instagram-png.png" alt="celular">
        </div>

        <div class="instragran-continue">
            <div class="group">
                <img src="img/logo.png" alt="instagran_logo" class="instagran-logo">
                <div class="profile-foto">
                    <img src="img/perfil.jpg" alt="perfil-foto">
                </div>
                <a href="#" class="instagran-login">Continue como spruceotalino</a>
                <a href="#" class="instagran-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é spruceotalino</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixa o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
